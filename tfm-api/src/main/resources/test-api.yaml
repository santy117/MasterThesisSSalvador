openapi: 3.0.0

info:
  version: 0.0.1
  title: TFM Service
  description: The tfm service

servers:
  - url: http://localhost:8080/
    description: API location

tags:
  - name: "Objetos"
  - name: "Partidas"


paths:

  /objetos:

    post:
      summary: a√±adir objeto
      tags:
        - "Objetos"
      description: This is a description
      operationId: createObject
      requestBody:
        description: description
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectDTO'
      responses:
        "201":
          description: CREATED
    get:
      summary: Devuelve todos los objetos.
      tags:
        - "Objetos"
      description: This is a description
      operationId: getAllObjects
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ObjectDTO'
        "400":
          description: BAD REQUEST
        "401":
          description: UNAUTH

components:

  schemas:

    ObjectDTO:
      description: This is the object model
      type: object
      required:
        - idObjeto
        - idVersion
        - nombre
      properties:
        idObjeto:
          description: id del objeto
          type: integer
        idVersion:
          description: version actual del objeto
          type: integer
        nombre:
          description: nombre del objeto
          type: string












